<body>
    <div></div>
    <script>
        //document.body.children[0].innerText = new Date().tolocaleString();
        function updateTime() {
            let el = document.body.children[0];
            t = new Date();
            el.innerText = t;
        }
        setInterval(updateTime, 1000);

    </script>
